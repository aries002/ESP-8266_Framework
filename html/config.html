<html>
    <head>
        <title>ESP8266 Configuration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:,">
        <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
        <script src="jquery.min.js"></script>
        <script src="bootstrap.min.js"></script>
    </head>
    <body>
        <h1>ESP8266 Configuration</h1>
        <form method="POST" action="/save_config">
            <table>
                <tr>
                    <td>Wifi Mode</td>
                    <td><input type="radio" value="true" name="wifi_mode" id="wifi_client" %WIFI_CLIENT% >
                        <label for="wifi_client">Wifi Client</label>
                        <input type="radio" value="false" name="wifi_mode" id="wifi_ap" %WIFI_AP%>
                        <label for="wifi_ap">Wifi Acces Point</label>
                    </td>
                </tr>
                <tr>
                    <td>Wifi SSID</td>
                    <td><input type="text" name="wifi_ssid" id="wifi_ssid" required value="%WIFI_SSID%"></td>
                </tr>
                <tr>
                    <td>Wifi Password</td>
                    <td><input type="text" name="wifi_password" id="wifi_password" required value="%WIFI_PASSWORD%" minlength="8"></td>
                </tr>
                <!-- MQTT Configuration -->
                <tr>
                    <td>MQTT Client Configuration</td>
                </tr>
                <tr>
                    <td>MQTT Broker Host</td>
                    <td><input type="text" name="mqtt_host" id="mqtt_host" value="%MQTT_HOST%"></td>
                </tr>
                <tr>
                    <td>MQTT Username</td>
                    <td><input type="text" name="mqtt_user" id="mqtt_user" value="%MQTT_USER%"></td>
                </tr>
                <tr>
                    <td>MQTT Password</td>
                    <td><input type="text" name="mqtt_password" id="mqtt_password" value="%MQTT_PASSWORD%"></td>
                </tr>
                <tr>
                    <td>MQTT Publish Topic</td>
                    <td><input type="text" name="mqtt_pub_topic" id="mqtt_pub_topic" value="%MQTT_PUB_TOPIC%"></td>
                </tr>
                <tr>
                    <td>MQTT Subscribe Topic</td>
                    <td><input type="text" name="mqtt_sub_topic" id="mqtt_sub_topic" value="%MQTT_SUB_TOPIC%"></td>
                </tr>
                <tr>
                    <td>MQTT Client ID</td>
                    <td><input type="text" name="mqtt_clientid" id="mqtt_clientid" value="%MQTT_CLIENTID%" disabled></td>
                </tr>
                <!-- WEB UPDATER CONFIG -->
                <tr>
                    <td>Web Updater Configuration</td>
                </tr>
                <tr>
                    <td>Web Updater URL</td>
                    <td><input type="text" name="web_updater_url" id="web_updater_url" value="%WEB_UPDATER_URL%"></td>
                </tr>
                <tr>
                    <td>Web Updater Token</td>
                    <td><input type="text" name="web_updater_token" id="web_updater_token" value="%WEB_UPDATER_TOKEN%"></td>
                </tr>

                <tr>
                    <td></td>
                    <td><input type="submit" onclick="return confirm('Save configuration and restart device?');" value="Save"></td>
                </tr>
            </table>
        </form>
        <p>
            <span>
                <form action="restart" method="POST">
                    <input type="hidden" name="action" value="restart">
                    <input type="submit" value="Restart Device" onclick="return confirm('Restart device??');">
                </form>
            </span>
            <span>
                <form action="reset" method="POST">
                    <input type="hidden" name="action" value="reset">
                    <input type="submit" value="Reset Configuration" onclick="return confirm('Reset Configuration??');">
                </form>
            </span>
        </p>
    </body>
</html>
