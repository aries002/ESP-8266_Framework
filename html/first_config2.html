<html>
  <head>
    <title>ESPFramework First Configuration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
  </head>
  
  
<body>
  
  <div class="navbar navbar-inverse">
    <a class="navbar-brand" href="#">ESPFrame</a>
    <ul class="nav navbar-nav">
    </ul>
  </div>
  
  <div class="container-fluid">
    <div class="row">      
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-lg-offset-3 col-md-offset-3">
        <div class="panel panel-default">
          <div class="panel-body">
            <form action="save_config" method="POST" role="form">
              <legend>ESP Framework First Configuration</legend>
              <div class="form-group">
                <label for="system_name">System Name:</label>
                <input type="text" class="form-control" id="system_name" name="system_name" value="" placeholder="SYSTEM NAME">
              </div>
              <div class="form-group">
                <label for="wifi_mode">WiFi Mode: </label>
                <label class="radio-inline" for="wifi_client"><input type="radio" value="true" name="wifi_mode" id="wifi_client" required>Wifi Client</label>
                <label class="radio-inline" for="wifi_ap"><input type="radio" value="false" name="wifi_mode" id="wifi_ap" required>Wifi Acces Point</label>
              </div>
              <div class="form-group">
                <label for="wifi_ssid">Wifi SSID:</label>
                <input type="text" name="wifi_ssid" id="wifi_ssid" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="wifi_password">Wifi Password:</label>
                <input type="text" name="wifi_password" id="wifi_password" required minlength="8" class="form-control">
              </div>
              <legend>MQTT Configuration</legend>
              <div class="form-group">
                <div class="checkbox">
                  <label><input type="checkbox" value="true" name="mqtt">Enable</label>
                </div>
              </div>
              <div class="form-group">
                <label for="mqtt_host">MQTT Broker Host:</label>
                <input type="text" name="mqtt_host" id="mqtt_host" class="form-control">
              </div>
              <div class="form-group">
                <label for="mqtt_user">MQTT User Name:</label>
                <input type="text" name="mqtt_user" id="mqtt_user" class="form-control">
              </div>
              <div class="form-group">
                <label for="mqtt_password">MQTT Password:</label>
                <input type="text" name="mqtt_password" id="mqtt_password" class="form-control">
              </div>
              <div class="form-group">
                <label for="mqtt_sub_topic">MQTT Subscribe Topic:</label>
                <input type="text" name="mqtt_sub_topic" id="mqtt_sub_topic" class="form-control">
              </div>
              <div class="form-group">
                <label for="mqtt_pub_topic">MQTT Publish Topic:</label>
                <input type="text" name="mqtt_pub_topic" id="mqtt_pub_topic" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary">Save & Reboot</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>


</script>
</html>
